{% extends 'index.html' %}

{% load widget_tweaks %}

{% block content %}
  <h3>Please enter your Email address</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Email:</label>
        {{ form.email | add_class:'form-control' }}
    </div>
    <input type="submit" class="btn btn-default" value="Submit">
  </form>
{% endblock %}
