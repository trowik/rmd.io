{% load static %}

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <object style="pointer-events:none;" id="logo" data="{% static 'images/logo_typo.svg' %}" type="image/svg+xml">rmd.io</object>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
        {% if user.is_authenticated %}
            {% if user.is_staff %}
            <ul class="nav navbar-nav">
                <li {%if request.path == '/mails/'%}class="active"{%endif%}><a href="/mails/"><i class="fa fa-envelope-o"></i> Mails</a></li>
                <li {%if request.path == '/statistic/'%}class="active"{%endif%}><a href="/statistic/"><i class="fa fa-bar-chart-o"></i> Statistics</a></li>
            </ul>
            {% endif %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.email }} <i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/download/maildelay.vcf"><i class="fa fa-download"></i> Delay Addresses (vCard)</a></li>
                        <li><a data-name="settings" data-target="dialog" href="/settings/"><i class="fa fa-gears"></i> Settings</a></li>
                        <li><a href="/password_change"><i class="fa fa-key"></i> Reset Password</a></li>
                        <li class="divider"></li> 
                        <li><a href="/logout"><i class="fa fa-power-off"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Login</a></li>
            </ul>
        {% endif %}
        </div>
    </div>
</div>
